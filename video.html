<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch | UltraTube</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        iframe,
        video {
             width: 315px;
            height: 400px;
            border: 0;
            background: #000;
        }
    </style>

</head>

<body class="player-page">

    <div class="player-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span class="back-text">Back</span>
        </a>

        <div class="player-title">
            <i class="fas fa-play-circle"></i>
            <span>Now Playing</span>
        </div>
    </div>

    <div class="player-container">
        <div class="player-wrapper">

            <!-- player container -->
            <div id="videoBox"></div>

        </div>

        <div class="video-info">
            <h2 class="video-title" id="videoTitle">Loading Video...</h2>
        </div>
    </div>

    <div class="floating-particles" id="particles"></div>

    <script>
        const params = new URLSearchParams(location.search);
        const src = params.get("src");
        const title = params.get("title") || "UltraTube Video";

        document.getElementById("videoTitle").textContent = title;

        const box = document.getElementById("videoBox");

        // ===== VIDEO TYPE DETECT =====
        if (!src) {
            box.innerHTML = "<h2 style='color:white'>No video</h2>";
        }
        else if (src.includes(".mp4") || src.includes(".m3u8")) {
            // direct video
            box.innerHTML = `
  <iframe src="${src}"
        style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allowfullscreen="true">
    </iframe>`;
        }


        else {
            // iframe video
            box.innerHTML = `
<iframe src="${src}" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
        }

        // particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }
        createParticles();
    </script>

</body>



</html>
