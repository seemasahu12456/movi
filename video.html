<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch | UltraTube</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial;
        }

        /* center container */
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* center ki jagah start */
            padding-top: 8px;
            /* top gap control */
            min-height: 100vh;
        }

        /* video center */
        .player-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* responsive video */
        iframe,
        video {
            width: 90%;
            max-width: 900px;
            height: 500px;
            border: 0;
            background: #000;
            border-radius: 10px;
        }

        .video-title {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="player-container">

        <div id="videoBox" class="player-wrapper"></div>

        <div class="video-info">
            <p class="video-title" id="videoTitle">Loading...</p>
        </div>

    </div>

    <script>
        const params = new URLSearchParams(location.search);
        const src = params.get("src");
        const title = params.get("title") || "UltraTube Video";

        document.getElementById("videoTitle").textContent = title;
        const box = document.getElementById("videoBox");

        if (!src) {
            box.innerHTML = "<h2>No video</h2>";
        }

        /* MP4 video */
        else if (src.includes(".mp4")) {
            box.innerHTML = `
    <video controls autoplay>
        <source src="${src}" type="video/mp4">
    </video>`;
        }

        /* m3u8 */
        else if (src.includes(".m3u8")) {
            box.innerHTML = `
    <video controls autoplay src="${src}"></video>`;
        }

        /* iframe embed */
        else {
            box.innerHTML = `
    <iframe src="${src}" allowfullscreen allow="autoplay"></iframe>`;
        }
    </script>

</body>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ultra</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- 加载动画 -->
    <div id="loader" class="loader-container">
        <div class="loader">
            <div class="play-icon">
                <i class="fas fa-play"></i>
            </div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring delay-1"></div>
            <div class="pulse-ring delay-2"></div>
        </div>
        <h3 class="loading-text">Loading UltraTube</h3>
    </div>

    <header class="topbar">
        <div class="logo">
            <i class="fas fa-play-circle"></i> UltraTube
            <span class="beta-badge">BETA</span>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input id="searchInput" class="search" type="text" placeholder="Search videos...">
            <div class="search-wave"></div>
        </div>

        <button id="themeToggle" class="toggle">
            <i class="fas fa-moon moon-icon"></i>
            <i class="fas fa-sun sun-icon"></i>
        </button>
    </header>

    <div class="categories">
        <button class="cat active" data-cat="All">
            All
        </button>
        <button class="cat" data-cat="Nature">
            Nature
        </button>
        <button class="cat" data-cat="Cars">
            Cars
        </button>
        <button class="cat" data-cat="Tech">
            Tech
        </button>
        </button>
        <button class="cat" data-cat="Nature">
            Nature
        </button>
        <button class="cat" data-cat="Cars">
            Cars
        </button>
        <button class="cat" data-cat="Tech">
            Tech
        </button>
        <div class="category-slider"></div>
    </div>

    <main class="grid" id="videoList"></main>

    <!-- 浮动动作按钮 -->
    <button class="fab" id="refreshFab">
        <i class="fas fa-random"></i>
    </button>

    <!-- 通知提示 -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Theme changed successfully!</span>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
