<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch | UltraTube</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial;
        }

        /* center container */
        .player-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* video center */
        .player-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* responsive video */
        iframe,
        video {
            width: 90%;
            max-width: 900px;
            height: 500px;
            border: 0;
            background: #000;
            border-radius: 10px;
        }

        .video-title {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="player-container">

        <div id="videoBox" class="player-wrapper"></div>

        <div class="video-info">
            <h2 class="video-title" id="videoTitle">Loading...</h2>
        </div>

    </div>

    <script>
        const params = new URLSearchParams(location.search);
        const src = params.get("src");
        const title = params.get("title") || "UltraTube Video";

        document.getElementById("videoTitle").textContent = title;
        const box = document.getElementById("videoBox");

        if (!src) {
            box.innerHTML = "<h2>No video</h2>";
        }

        /* MP4 video */
        else if (src.includes(".mp4")) {
            box.innerHTML = `
    <video controls autoplay>
        <source src="${src}" type="video/mp4">
    </video>`;
        }

        /* m3u8 */
        else if (src.includes(".m3u8")) {
            box.innerHTML = `
    <video controls autoplay src="${src}"></video>`;
        }

        /* iframe embed */
        else {
            box.innerHTML = `
    <iframe src="${src}" allowfullscreen allow="autoplay"></iframe>`;
        }
    </script>

</body>

</html>
