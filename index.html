<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ultra</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- 加载动画 -->
    <div id="loader" class="loader-container">
        <div class="loader">
            <div class="play-icon">
                <i class="fas fa-play"></i>
            </div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring delay-1"></div>
            <div class="pulse-ring delay-2"></div>
        </div>
        <h3 class="loading-text">Loading UltraTube</h3>
    </div>

    <header class="topbar">
        <div class="logo">
            <i class="fas fa-play-circle"></i> UltraTube
            <span class="beta-badge">BETA</span>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input id="searchInput" class="search" type="text" placeholder="Search videos...">
            <div class="search-wave"></div>
        </div>

        <button id="themeToggle" class="toggle">
            <i class="fas fa-moon moon-icon"></i>
            <i class="fas fa-sun sun-icon"></i>
        </button>
    </header>

    <div class="categories">
        <button class="cat active" data-cat="All">
            All
        </button>
        <button class="cat" data-cat="Nature">
            Nature
        </button>
        <button class="cat" data-cat="Cars">
            Cars
        </button>
        <button class="cat" data-cat="Tech">
            Tech
        </button>
        </button>
        <button class="cat" data-cat="Nature">
            Nature
        </button>
        <button class="cat" data-cat="Cars">
            Cars
        </button>
        <button class="cat" data-cat="Tech">
            Tech
        </button>
        <div class="category-slider"></div>
    </div>

    <main class="grid" id="videoList"></main>

    <!-- 浮动动作按钮 -->
    <button class="fab" id="refreshFab">
        <i class="fas fa-random"></i>
    </button>

    <!-- 通知提示 -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Theme changed successfully!</span>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
